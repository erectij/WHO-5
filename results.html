const data=new Array(10).fill(0);

 data.fill(0);
 scores.forEach(s=>{
   const idx=Math.min(Math.floor(s/10),9);
   data[idx]++
 });
 chart.update();
 //mean
 const mean=Math.round(scores.reduce((a,b)=>a+b)/scores.length);
 meanEl.textContent=`Mean WHO-5: ${mean}`;
